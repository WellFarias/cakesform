<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet/less" type="text/css" href="styles.less" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <title>Cakes</title>
</head>
<body class="py-5">
  <div class="container">
    <div class="content">

      <h3>Cake Order Form</h3>
      <p>Order your freshly baked cakes made using only the finast quality <br> natural ingredients</p>

      <hr>

      <p class="font-weight-bold">Please choose your favorite cake from among the following:
        <span class="text-danger">*</span>
      </p>

      <form action="https://jsonplaceholder.typicode.com/posts" method="post" id="cakeForm">
        <div class="row cakes-group">
          <div class="col-lg-6 col-sm-12 col-md-12 py-3 d-flex cake-options">
            <input type="radio" id="cakeOption" name="cake" value="cake1" class="mr-2">
            <img src="public/cake1.jpg" alt="" srcset="" width="100%">
          </div>
          <div class="col-lg-6 col-sm-12 col-md-12 py-3 d-flex">
            <input type="radio" id="cakeOption" name="cake" value="cake2" class="mr-2">
            <img src="public/cake2.jpg" alt="" srcset="" width="100%">
          </div>
          <div class="col-lg-6 col-sm-12 col-md-12 py-3 d-flex">
            <input type="radio" id="cakeOption" name="cake" value="cake3" class="mr-2">
            <img src="public/cake3.jpg" alt="" srcset="" width="100%">
          </div>
          <div class="col-lg-6 col-sm-12 col-md-12 py-3 d-flex">
            <input type="radio" id="cakeOption" name="cake" value="cake4" class="mr-2">
            <img src="public/cake4.jpg" alt="" srcset="" width="100%">
          </div>
        </div>
  
        <br>
  
        <h3>
          <u>Order Information</u>
        </h3>
  
        <div class="row">
          <div class="col-lg-6 py-3 col-sm-12 col-md-12">
            <label for="name" class="font-weight-bold">
              Name<span class="text-danger">*</span>
            </label>
            <input class="text-field" type="text" name="name" placeholder="Name">
          </div>
          <div class="col-lg-6 py-3 col-sm-12 col-md-12 mt-2">
            <label class="font-weight-bold" for="lastname"></label>
            <input class="text-field" type="text" name="lastname" placeholder="Last">
          </div>
          <div class="col-lg-6 py-3 col-sm-12 col-md-12">
            <label class="font-weight-bold" for="deliveryDate">
              Delivery date
            </label>
            <input class="text-field" type="date" min="0" name="deliveryDate" placeholder="DD/MM/YYYY">
          </div>
          <div class="col-lg-6 py-3 col-sm-12 col-md-12">
            <label class="font-weight-bold" for="deliveryTime">
              Preferred delivery time
            </label>
            <input class="text-field" type="text" name="deliveryTime" placeholder="HH:MM AM">        
          </div>
          <div class="col-lg-6 py-3 col-sm-12 col-md-12">
            <label class="font-weight-bold" for="phone">
              Phone
              <span class="text-danger">*</span>
            </label>
            <input class="text-field" type="text" name="phone" id="phone" placeholder="### ### ####">        
          </div>
          <div class="col-lg-6 py-3 col-sm-12 col-md-12">
            <label class="font-weight-bold" for="email">
              Email
              <span class="text-danger">*</span>
            </label>
            <div>
              <input class="text-field" type="text" name="email" placeholder="">  
            </div>
            <small>to receive to complete receipt</small>      
          </div>
        </div>
  
        <br>
  
        <div class="row">
          <div class="col-lg-12 col-sm-12 col-md-12 py-3">
            <label for="address" class="font-weight-bold">Address</label>
            <input class="text-field" type="text" name="address" placeholder="Street Address">        
          </div>
          <div class="col-lg-12 col-sm-12 col-md-12 py-3">
            <input class="text-field" type="text" placeholder="Street Address Line 2">        
          </div>
          <div class="col-lg-6 col-sm-12 col-md-12 py-3">
            <input class="text-field" type="text" placeholder="City">        
          </div>
          <div class="col-lg-6 col-sm-12 col-md-12 py-3">
            <input class="text-field" type="text" placeholder="Region">        
          </div>
          <div class="col-lg-6 col-sm-12 col-md-12 py-3">
            <input class="text-field" type="text" placeholder="Postal / Zip Code">        
          </div>
          <div class="col-lg-6 col-sm-12 col-md-12 py-3">
            <select class="text-field" type="text" placeholder="Country">
              <option value="brazil">Brazil</option>
            </select>      
          </div>
        </div>
        <div class="w-full d-flex justify-center">
          <button class="btn btn-custom m-auto" id="submittingForm">Order</button>
        </div>
      </form>
    </div>
  </div>

  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/less"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
